apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: cnn-deployment
  name: cnnsvc
spec:
  ports:
  - nodePort: {{ .Values.cnn.service.nodeport }}
    port: {{ .Values.cnn.port }}
    protocol: TCP
    targetPort: {{ .Values.cnn.service.targetport }}
  selector:
    app.kubernetes.io/name: cnn-deployment
  sessionAffinity: None
  type: LoadBalancer